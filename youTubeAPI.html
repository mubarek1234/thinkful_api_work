<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Videos search API</title>
    <link href="YouTubeAPI.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner"><h1>Youtube API</h1></header>
    <main role="main">
      <div class="numberOfResults"></div>
      <form type="text" name="username" id="search-username">
          <fieldset>
              <legend><h2>Search for a youtube video</h2></legend>
              <label for="inputFromUser">Search in here!<input type="text" class = "insertInfo" required></label>
              <label for="submitButton"><button role="button" type="submit" aria-pressed="false">Submit</button></label>
            </fieldset>
      </form>
        <div class="js-search-results" aria-live="assertive" hidden>
        </div>
    </main>
      <script src="youTubeAPI.js"></script>
  </body>
</html>
